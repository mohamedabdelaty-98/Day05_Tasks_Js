<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./Success.css" />
  </head>
  <body>
    <div class="container_btn">
      <button id="succesalert">Success Alert</button>
      <button id="erroralert">Error Alert</button>
    </div>
    <div class="Display_none Succes container">
      <h3>Success</h3>
      <i class="fa-regular fa-circle-check" id="icon"></i>
      <p>This is Success Message</p>
    </div>
    <div class="Display_none Error container">
      <h3>Error</h3>
      <i class="fa-solid fa-xmark"></i>
      <p>This is an Error Message</p>
    </div>
    <script src="./Success.js"></script>
  </body>
</html>
